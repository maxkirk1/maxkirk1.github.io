		</div>

	<div id="help">

	<div id="overlay">
		<span id="x" onclick="closeOverlay()">X</span>
		<h1>Statistics</h1>
		<div id="statistics-container">
			<div class="stat" id="played">
				<span class="num">0</span>
				<span class="label">Played</span>
			</div>
			<div class="stat" id="win-percent">
				<span class="num">0</span>
				<span class="label">Win %</span>
			</div>
			<div class="stat" id="current-streak">
				<span class="num">0</span>

			</div>

				<span class="num">0</span>
				<span class="label">Max Streak</span>
			</div>
			<div class="stat" id="lifetime-chunkies">

			</div>
		</div>
		<h1>Guess Distribution</h1>

			<div>

					<span class="label">0</span>

			</div>
